fluent.wait.request.frequency.in.millis= 500
wait.timeout.in.seconds = 20
wait.script.timeout = 55
wait.implicit.timeout = 2
date.format = MM/dd/yyyy
complete.date.pattern = MM/dd/yyyy hh:mm aa
crowdar.projectType = ${crowdar.projectType}
crowdar.driverHub =  ${crowdar.driverHub}
crowdar.projectType.driverCapabilities.jsonFile=${crowdar.driver.capabilities.json_path}
#
crowdar.extent.report.name=${LIPPIA_RS_REPORT_NAME}

crowdar.extent.host.name=${crowdar.extent.host.name}
crowdar.extent.environment=${crowdar.extent.environment}
crowdar.extent.user.name=${crowdar.extent.user.name}
crowdar.extent.stacktrace.detail = true

#crowdar.projectType.localDriverType=io.appium.java_client.windows.WindowsDriver
crowdar.projectType.localDriverType=org.openqa.selenium.remote.RemoteWebDriver
crowdar.projectType.remoteDriverType=org.openqa.selenium.remote.RemoteWebDriver
